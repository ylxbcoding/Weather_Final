<header class="bar bar-nav headerBar">
   <back-View></back-View>
    <h1 class="title H1">帮助</h1>
</header>
<div class="content" style="overflow: auto;">
    <!-- 帮助页面 -->
    <div class="pswp" style="z-index:0;" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- 　PhotoSwipe的背景。这是一个单独的元素,动画不透明度比rgba()快。 -->
        <div class="pswp__bg"></div>
        <!-- 幻灯片主界面 -->
        <div class="pswp__scroll-wrap">
            <!-- 容器保存幻灯片。PhotoSwipe仅保留3幻灯片DOM来节省内存。 -->
            <div class="pswp__container">
                <!--不要修改添加这三个item -->
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <!-- 默认 (PhotoSwipeUI_Default) 的样式，可以自行修改 -->
            <div class="pswp__ui pswp__ui--hidden" id="photoswipe_bar">
                <!--工具栏-->
                <div class="pswp__top-bar" style="display: none">
                    <!--总页数-->
                    <div class="pswp__counter"></div>
                    <!-- 关闭按钮 -->
                    <a class="pswp__button pswp__button--close " title="Close"></a>
                    <!-- 详细信息按钮 -->
                    <!--   <a class="pswp__button button_show " title="showText"></a> -->
                    <!-- 展品定位按钮 -->
                    <!--    <a id="locationExhibitBtn" class="pswp__button button_location" title="location" style="background-position: -44px 0px;"></a> -->
                    <!-- 图片加载中.. -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
