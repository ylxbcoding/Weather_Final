<div class="shareDialog">
  <div class="modal-header">
    <button class="close ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()" >
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
                      分享
                   </h4>
</div>
<div class="modal-body">
    <figure>
        <a ng-click="shareQQ()">
            <img src="img/shareLogo/QQ.png">
            <figcaption>QQ</figcaption>
        </a>
    </figure>
    <figure>
        <a ng-click="shareMail()">
            <img src="img/shareLogo/mail.png">
            <figcaption>电子邮件</figcaption>
        </a>
    </figure>
    <figure>
        <a ng-click="shareMoments()">
            <img src="img/shareLogo/friend.png">
            <figcaption>微信朋友圈</figcaption>
        </a>
    </figure>
    <figure>
        <a ng-click="shareWechat()">
            <img src="img/shareLogo/wechat.png">
            <figcaption>微信</figcaption>
        </a>
    </figure>
    <figure>
        <a ng-click="shareWeibo()">
            <img src="img/shareLogo/webo.png">
            <figcaption>微博</figcaption>
        </a>
    </figure>
</div>
</div>
